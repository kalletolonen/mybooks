{% extends "booksofmine/base.html" %}

	{% block content %}
		<h1>Delete {{ object.genre }}?</h1>
		<form method=post>
			{% csrf_token %}
			Are you sure you wish to delete "{{ object.genre }}"<br><br>
			This will delete all the associated books too and this can't be undone.<br><br>
			<input type=submit value=Delete>
		</form>
	{% endblock content %}
